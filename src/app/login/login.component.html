<div class="login-container">
  <div class="login-form">
    <form nz-form>
      <nz-form-item>
        <nz-form-label [nzSpan]="6">用户名</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
        </nz-form-control>
      </nz-form-item >
      <nz-form-item>
        <nz-form-label [nzSpan]="6">密码</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input type="text" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        </nz-form-control>
      </nz-form-item >
      <nz-form-item>
        <nz-form-control [nzSm]="24">
          <div class="btn-box">
            <button nz-button nzType="primary">登录</button>
            <button nz-button nzType="default">重置</button>
          </div>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
